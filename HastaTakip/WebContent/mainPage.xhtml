<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:hal="http://java.sun.com/jsf/composite/composite"
	contentType="text/html">

	<ui:composition template="/template/commonLayout.xhtml">
		<ui:define name="content">

			<h:head>

			</h:head>

			<h:form id="form"
				styleClass="paddngLeft15 fnt20 center paddngRight5 paddngBottom20">
				<p:messages style="margin-bottom:70px;" id="mesaj" closable="true"
					showDetail="true" showIcon="true"></p:messages>

				<div style="background-color: lightblue;">
					<h1 align="center">Kemal Hükmen Hasta Takip Sistemi</h1>
				</div>

				<h:panelGrid columns="1" layout="grid">
					<h:panelGrid columns="2">


						<p:commandButton style="width:400px;height:300px;"
							value="Hasta Kayıt İşlemleri"
							action="#{hastaController.goToPage()}"
							disabled="#{userController.isNormalUser()}">
						</p:commandButton>


						<p:commandButton style="width:400px;height:300px;"
							value="Randevu Aç" action="#{randevuController.goToPage()}">
						</p:commandButton>

						<p:commandButton style="width:400px;height:300px;"
							value="Muayene Girişi" action="#{muayeneController.goToPage()}">
						</p:commandButton>

						<p:commandButton style="width:400px;height:300px;"
							value="Kullanıcı İşlemleri" action="#{userController.goToPage()}"
							disabled="#{userController.isNormalUser()}">
						</p:commandButton>







					</h:panelGrid>
				</h:panelGrid>







				<p:dialog widgetVar="dlgWait" modal="true" id="dlgWait"
					closable="false">
					<p:graphicImage value="/images/InProgress.gif"></p:graphicImage>
				</p:dialog>





			</h:form>

		</ui:define>
	</ui:composition>

</f:view>
